<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">
  
  <div class="w-full max-w-5xl bg-gray-800 rounded-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row">
    
    <!-- Left Image Section -->
    <div class="relative md:w-1/2 w-full h-64 md:h-auto">
      <img src="https://images.unsplash.com/photo-1647449680718-139309182915?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
           alt="background" 
           class="w-full h-full object-cover">
      <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
      <div class="absolute top-4 left-4 text-white font-bold text-2xl">AMU</div>
      <button class="absolute top-4 right-4 bg-white/20 hover:bg-white/40 text-white text-sm px-3 py-1 rounded-lg">
        Back to website ‚Üí
      </button>
      <div class="absolute bottom-6 left-6 text-white">
        <p class="text-lg font-medium">Capturing Moments,</p>
        <p class="text-lg font-medium">Creating Memories</p>
      </div>
    </div>

    <!-- Right Form Section -->
    <div class="md:w-1/2 w-full p-8 flex flex-col justify-center">
      <h2 class="text-2xl font-bold text-white mb-2">Create an account</h2>
      <p class="text-gray-400 mb-6">Already have an account? 
        <a href="login.html" class="text-indigo-400 hover:underline">Log in</a>
      </p>
      
      <form action="#" class="space-y-4">
        <div class="flex gap-4">
          <input type="text" placeholder="First name" class="w-1/2 p-3 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-indigo-500 outline-none">
          <input type="text" placeholder="Last name" class="w-1/2 p-3 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-indigo-500 outline-none">
        </div>
        <input type="email" placeholder="Email" class="w-full p-3 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-indigo-500 outline-none">
        <div class="relative">
          <input type="password" placeholder="Enter your password" class="w-full p-3 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-indigo-500 outline-none">
          <span class="absolute right-3 top-3 text-gray-400 cursor-pointer">üëÅ</span>
        </div>

        <label class="flex items-center text-gray-300 text-sm">
          <input type="checkbox" class="mr-2 accent-indigo-500">
          I agree to the <a href="#" class="text-indigo-400 ml-1 hover:underline">Terms & Conditions</a>
        </label>

        <button class="w-full bg-indigo-500 hover:bg-indigo-600 text-white p-3 rounded-lg font-semibold">
          Create account
        </button>
      </form>

      <div class="my-6 flex items-center">
        <hr class="flex-1 border-gray-600">
        <span class="text-gray-400 px-2 text-sm">Or register with</span>
        <hr class="flex-1 border-gray-600">
      </div>

      <div class="flex gap-4">
        <button class="flex-1 flex items-center justify-center gap-2 bg-gray-700 hover:bg-gray-600 text-white p-3 rounded-lg">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
          Google
        </button>
        <button class="flex-1 flex items-center justify-center gap-2 bg-gray-700 hover:bg-gray-600 text-white p-3 rounded-lg">
          <img src="https://www.svgrepo.com/show/349426/apple.svg" alt="Apple" class="w-5 h-5">
          Apple
        </button>
      </div>
    </div>

  </div>

</body>
</html>
